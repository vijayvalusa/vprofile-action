name: vprofile-actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:   # Manual trigger for controlled release
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # ---------------- APP TEST ----------------
  APP_TEST:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Maven build
        run: mvn clean install

      - name: Maven checkstyle
        run: mvn checkstyle:checkstyle

  # ---------------- CONTROLLED RELEASE ----------------
  CONTROLLED_RELEASE:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch first
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0  # Needed for creating tags

      # Configure git user
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Create and push tag
      - name: Create and push tag
        run: |
          VERSION=${{ github.event.inputs.version }}

          # Check if tag already exists locally or remotely
          if git rev-parse $VERSION >/dev/null 2>&1; then
            echo "❌ Tag $VERSION already exists locally!"
            exit 1
          fi

          if git ls-remote --tags origin | grep "refs/tags/$VERSION$" >/dev/null; then
            echo "❌ Tag $VERSION already exists on remote!"
            exit 1
          fi

          # Create annotated tag (safer than lightweight tag)
          git tag -a $VERSION -m "Release $VERSION"
          git push origin $VERSION
        

      # Checkout code at tag
      - name: Checkout code at tag
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.version }}
      
      # Checking tag and commit id
      - name: Print tag and commit info
        run: |
          echo "Tag: $GITHUB_REF"
          echo "Commit: $GITHUB_SHA"

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Docker-files/app/Docker-file
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/vproapp:${{ github.event.inputs.version }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/vproapp:latest
